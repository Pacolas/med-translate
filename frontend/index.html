<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header> TransLATEnoW </header>
    <main>

        <div class="container">


            <div class="display" id="display">

                <label for="language-picker">Translating From:</label>
                <label for="dataPicker">To:</label>
                <select id="language-picker">
                    <option value="es-ES">Spanish (Spain)</option>
                    <option value="es-MX">Spanish (Mexico)</option>
                    <option value="en-US">English (USA)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="fr-FR">French (France)</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-BR">Portuguese</option>
                    <option value="ru-RU">Russian</option>
                    <option value="zh-CN">Chinese</option>
                    <option value="ja-JP">Japananese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="ar-SA">Arabic</option>
                </select>

                <select id="dataPicker">
                    <option value="">Choose...</option>
                </select>
                <div id="source" class="language_name"></div>
                <div id="final" class="language_name"></div>

                    <div id="text_output" class="display_text">

            </div>

            <audio class="playback" controls></audio>
            <button id="start">Start Recording</button>



            <button id="send" class="not-availiable">Send</button>
            <script src="main.js"></script>
        </div>
    </main>

</body>

</html>
